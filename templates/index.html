{% extends "base.html" %}

{% block content %}
            {% for post in posts  %}
            <article class="post">
                <head>
                    <div>
                        <h1>{{post.title}}</h1>
                        <div class="about">by {{ post.author }} on {{post.created.strftime('%d/%m/%Y')}}</div>
                    </div>
                </head>
                <p class="body">{{post.body}}</p>
            </article>
            {% if not loop.last %}
                <hr>
            {% endif %}
            {% else %}
                <p>Ops. Ther are no posts to display!</p>
            {% endfor %}
{% endblock %}
